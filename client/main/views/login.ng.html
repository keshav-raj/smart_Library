<ion-view title="Login" hide-nav-bar="true" id="page8">
  <ion-content padding="true" style="background: url(img/pen.jpg) no-repeat center;background-size:cover;" >
    <div class="spacer" style="width: 300px; height: 43px;"></div>
    <form id="login-form2" class="list">
      <ion-list id="login-list14">
        <label class="item item-input" id="login-input7">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="UserDetails.email">
        </label>
        <label class="item item-input" id="login-input8">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="UserDetails.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button ng-click="login(UserDetails)" style="border-radius:20px 20px 20px 20px;" class="button button-positive  button-block icon ion-log-in"> Log in</button >
      <a ui-sref="signup()" id="login-button7"  class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
