<ion-view   title="Student Library" hide-nav-bar="false" id="page2">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <form id="studLibrary-form3" class="list">
      <label class="item item-input" id="studLibrary-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="search here" ng-model="searchKeyWord">
      </label>
    </form>
    <div class="card" ng-repeat="Book in Books | filter:searchKeyWord">
  <h3 class="card-header">{{Book.name | uppercase }}</h3>
  <div class="card-block ">
     <div class="row">
       <div class="col-3" style="float:right">
         <img  class="img-thumbnail mt-2"  src="{{Book.imageData}}">
       </div>
       <div class="col-9">
        <div class="row">
          <div class="col-9">
            <h4 class="card-title">BookId: <b>{{Book.id}}</b></h4>
             <h5 class="card-text">Author: <b>{{Book.authorName}}</b></h5>
        </div>
          <div class="col-3">
            <a href="#" class="btn btn-primary  btn-lg" ui-sref="tabsController.detailsOfBook({bookid: Book._id})" >View Book</a>
          </div>
          </div>
        </div>
     </div>
  </div>
</div>
  </ion-content>
</ion-view>
