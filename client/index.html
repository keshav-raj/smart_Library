<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Smart Library</title>
</head>


<body>
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear">
          <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>
        <ion-nav-buttons side="right">
          <div style="font-size:24px; " class="mr-4"><a ui-sref="wishList()" style="text-decoration: none;color:black" class=" ion-ios-bell" href="#"></a></div>
          <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" id="side-menu21">
      <ion-header-bar class="bar-stable">
        <div class="title">Menu</div>
      </ion-header-bar>
      <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-right has-header ">
        <button ng-click="logout()" id="menu-button11" class="button button-positive button-block  icon ion-log-out" data-componentid="button11"> Logout</button>
      <div class="text-white">
        <a ui-sref="adminProfile()" menu-close="" id="menu-button12" class="button button-positive button-block  icon ion-android-person" data-componentid="button12"> Profile</a>

<a ui-sref="main()" menu-close="" id="menu-button16" class="button button-positive button-block  icon ion-ios-plus" data-componentid="button16"> cam</a>

      </div>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
</body>
